      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }

      /* Print Styles */
      @media print {
        aside,
        nav,
        button,
        .no-print,
        header,
        .lg\:ml-72 {
          display: none !important;
        }
        main {
          margin-left: 0 !important;
          padding: 0 !important;
        }
        .print-only {
          display: block !important;
        }
        body {
          background-color: white !important;
        }
        .bg-slate-50\/50,
        .bg-white {
          background-color: white !important;
          box-shadow: none !important;
          border: none !important;
        }
      }

      /* Custom Scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Print styles for PDF Generation */
      @media print {
        @page {
          margin: 0;
          size: auto;
        }
        body * {
          visibility: hidden;
        }
        #invoice-preview,
        #invoice-preview * {
          visibility: visible;
        }
        #invoice-preview {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          box-shadow: none !important;
          border: none !important;
          background: white !important;
        }
        .no-print {
          display: none !important;
        }
      }
    </style>
